<body ontouchmove="event.preventDefault();" >
  <div class="loading">
    <div class="loading_player"></div>
    <div class="progress-num">0%</div>
  </div>
  <div class="all" id="all"></div> 
  <script type="text/javascript">

   

    function pageUtil(selector){
      this.ele = document.querySelectorAll(selector)[0];
      this.scaleNum = document.documentElement.clientWidth/640;
      return this;
    }
    pageUtil.prototype.response = function(selector){
          this.ele.style.cssText = "-webkit-transform-origin: 0 0 0px; -webkit-transform: scale("+this.scaleNum+");position: absolute;width:640px;height:1136px";
          return this;
    }
    pageUtil.prototype.rotate = function(){
      this.ele["style"]["cssText"] = "width: "+1136+"px;height: "+640+"px;transform:rotate(90deg) translate(-50%,-50%);"+
      "transform-origin:0 0; position: absolute; top: 50%; left: 50%;"
      return this;
    }




  new pageUtil(".loading").response();
    var loader = new resLoader({
    resources: [
      'http://sports.sohu.com/upload/yursile/running1/img/players.png',
      'http://sports.sohu.com/upload/yursile/running1/img/icons.png',
      'http://sports.sohu.com/upload/yursile/running1/img/page1.png',
      'http://sports.sohu.com/upload/yursile/running1/img/resultbg.png',
      'http://sports.sohu.com/upload/yursile/running1/img/results.png',
    ],
    onStart: function(total) {},
    onProgress: function(current, total) {
      var percent = parseInt(current / total * 100) + '%';
      document.querySelector('.progress-num').innerHTML = percent;
    
    },
    onComplete: function(total) {
      
      document.querySelector('.loading').style.display = "none";
    }
  });
  loader.start();

      window.pas = new pageUtil(".all");
      pas.response();


     
  </script>



  <div id="specification1">
    <div class="close"></div>
    <div class="detail">玩法说明</div>
    <div class="title">单人玩家</div>
    
    <div class="doc_box">
      <div >通过交替点击左右脚，</div>
      <div >控制小人跑步，</div>
      <div >速度越快，跑得越快，</div>
      <div >快来挑战吧~</div>

  </div>


  <div id="specification2">

    <div class="title">双人玩家</div>

      <div class="p1">邀请好友微信扫描二维码，</div>
      <div>进入双人玩家模式；</div>
      <div class="p2">控制小人跑步，</div>
      <div >通过交替点击左右脚，</div>
      <div >控制各自小人跑步，</div>
      <div>速度越快，跑得越快。</div>
      <div>快和你的小伙伴一比高下吧~~</div>
    </div>

    <div class="ewm_wrapper">

      <div class="scanme">扫 我 扫 我 扫 我</div>
    </div>

  </div>


  <div id="match_success">
    <div class="run"></div>

    <div class="success_doc">链 接 成 功</div> -->

  <div id="result">

    <div class="wrapper">
      <div id="time">9.57</div>
      <div class="doc">和您比起来，世界飞人博尔特都甘拜下风</div>
      <div class="figures">

          </div>
      </div>

      <div class="agian"></div>
      <div class="share"></div>
      <div class="basketbal" data-url="#"></div>

<script type="text/javascript">
  new pageUtil("#result").response();
  new pageUtil("#specification1").response();
  new pageUtil("#specification2").response();
  new pageUtil("#match_success").response();
  document.querySelector(".agian").addEventListener("click",function(){
    document.querySelector("#result").style.display = "none";
    // window.game.reInit();
    window.main.page1.updating();
  },false);


  document.querySelector("#specification1 .close").addEventListener("click",function(){
      document.querySelector("#specification1").style.display = "none";
      window.game.ready();
  },false);

  // document.querySelector("#match_success .close").addEventListener("click",function(){
  //     window.game.readyToPlay();
  // },false);

  document.querySelector(".run").addEventListener("click",function(){
      window.game.readyToPlay();
  },false);

  document.querySelector("#specification2 .close").addEventListener("click",function(){
      document.querySelector("#specification2").style.display = "none";
  },false);

  document.querySelector(".basketbal").addEventListener("click",function(){
    document.location.href = this.dataset.url;
  },false)
  document.querySelector(".shooting").addEventListener("click",function(){
    document.location.href = this.dataset.url;
  },false)

  document.querySelector(".share").addEventListener("click",function(){
    document.querySelector(".shareCover").style.display= "block";
  },false)

  document.querySelector(".shareCover").addEventListener("click",function(){
    document.querySelector(".shareCover").style.display= "none";
  },false)



  


</script>
